fragment UserSession on User {
  status
  id
  role
  email
  firstName
  lastName
  sold {
    currentSold
    topInvestments {
      id
      quantity
      quoteCurrency {
        symbol
        image
        name
      }
    }
    lastInvestments {
      id
      quantity
      valueBaseCurrency
      valueQuoteCurrency
      creationDate
      quoteCurrency {
        symbol
        name
        image
      }
    }
    currentSold
    soldRatio
    lastSold
    newSold
  }
  favoritesCrypto {
    id
    name
    image
    symbol
    current_price
    market_cap
    price_change_percentage_24h
  }
}
